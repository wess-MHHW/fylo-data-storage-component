<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="first-item">
        <img src="images/logo.svg" alt="" />
        <div class="items">
          <img class="item" src="images/icon-document.svg" alt="" />
          <img class="item" src="images/icon-folder.svg" alt="" />
          <img class="item" src="images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="second-item">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="bar">
          <div class="size">
            <div class="circle"></div>
          </div>
        </div>
        <div class="values">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="current">
          <p class="current__value">185</p>
          <p class="current__unit">GB Left</p>
        </div>
        <div class="triangle"></div>
      </div>
    </main>
  </body>
</html>
